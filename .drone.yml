---
kind: pipeline
type: ssh
name: windows-1809-amd64

platform:
  os: windows

server:
  host: windows.1809.amd64.plugins.drone.ci
  password:
    from_secret: windows_password
  user:
    from_secret: windows_username

steps:
- name: build
  commands:
  - echo $env:DRONE_SEMVER_SHORT
  - docker login -u $env:USERNAME -p $env:PASSWORD
  - |
    $tag="windows-1809-amd64"
    if (Test-Path env:DRONE_SEMVER_SHORT) {
      $tag="$env:DRONE_SEMVER_SHORT-windows-1809-amd64"
    }
    docker build -f docker/Dockerfile.windows.1809 -t plugins/artifactory:$tag .
    docker push plugins/artifactory:$tag
  environment:
    CGO_ENABLED: "0"
    USERNAME:
      from_secret: docker_username
    PASSWORD:
      from_secret: docker_password

trigger:
  event:
  - push
  - tag
  - pull_request

depends_on:
- testing

